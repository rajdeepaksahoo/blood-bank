<h2 mat-dialog-title>Donar Registration Form</h2>
<mat-dialog-content class="mat-typography">
  <div class="row">
    <div class="col">
        <form [formGroup]="donarRegistrationForm">
            <div class="row ml-5">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" formControlName="name" id="inputEmail3">
                </div>
              </div>
              <!-- <div class="row ml-5">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Blood Group</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control"  formControlName="bloodType" id="inputEmail3">
                </div>
              </div> -->
              <div class="row ml-5">
                <label for="cars">Choose bloodGroup:</label>
                <div class="col-sm-10">
                  <select name="cars" id="cars" formControlName="bloodType">
                    <option [value]="bg"*ngFor="let bg of bloodGroup" >{{bg}}</option>
                  </select>
                </div>
              </div>
              <div class="row ml-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Contact Number</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" formControlName="contactNumber"  id="inputEmail3">
                </div>
              </div>
              <div class="row ml-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" formControlName="email" id="inputEmail3">
                </div>
              </div>
              <div formGroupName="address">
                <div class="row ml-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Street</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" formControlName="street" id="inputEmail3">
                    </div>
                  </div>
                  <div class="row ml-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">City</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" formControlName="city" id="inputEmail3">
                    </div>
                    <div class="row ml-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">State</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control" formControlName="state" id="inputEmail3">
                        </div>
                      </div>
                      <div class="row ml-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Postal Code</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control" formControlName="postalCode" id="inputEmail3">
                        </div>
                      </div>
                      <div class="row ml-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Country</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control" formControlName="country" id="inputEmail3">
                        </div>
                      </div>
                  </div>
              </div>
              <div formArrayName="diseases">
                <div *ngFor="let todo of donarRegistrationForm['controls'].diseases['controls']; let i=index;">
                    <div [formGroupName]="i"> 
                        <div class="row ml-3">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Disease Name</label>
                            <div class="col-sm-10">
                              <input type="email" class="form-control" formControlName="diseaseName" id="inputEmail3">
                              <div class="col-lg-2 col-md-2">
                                <button mat-button type="button" (click)="addDiseaseBody()">
                                    <mat-icon class="addNameBtn"
                                        style="color: green;">add_circle_outline</mat-icon>
                                </button>
                                <button mat-button color="warn" *ngIf="delete(i)"
                                    (click)="deleteDiseaseBody(i)">
                                    <mat-icon class="addDeleteBtn">remove_circle_outline</mat-icon>
                                </button>
                            </div>
                            </div>
                          </div>
                    </div>
                </div>
              </div>
        </form>
        
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button  (click)="submit()">Submit</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
